<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

        <link rel="stylesheet" href="index.css">
</head>
 <body>
        <div class="container">
            <div class="home">
                <h3 class="title-home">HOME</h3>
                <p id="home-point-count">0</p>
                <div class="home-buttons">
                 <button class="buttons" id="home-point1" onclick="homePoint1()">+1</button>
                 <button class="buttons" id="home-point2" onclick="homePoint2()">+2</button>
                 <button class="buttons" id="home-point3" onclick="homePoint3()">+3</button>
                </div>
            </div> 
            <div class="away">
                <h3 class="title-away">AWAY</h3>
                <p id="away-point-count">0</p>
                <div class="away-buttons">
                 <button class="buttons" id="away-point1" onclick="awayPoint1()">+1</button>
                 <button class="buttons" id="away-point2" onclick="awayPoint2()">+2</button>
                 <button class="buttons" id="away-point3" onclick="awayPoint3()">+3</button>
                </div>
            </div> 
            </div>
        </div>
        <script src="index.js"></script>
 </body>
</html>
