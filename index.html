<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>

        <link rel="stylesheet" href="index.css">
</head>
 <body>
        <div class="container">
            <div class="home">
                <h3 class="title-home">HOME</h3>
                <p id="home-point-count">0</p>
                <div class="home-buttons">
                 <button class="buttons" id="home-point1" onclick="homePoint1()">+1</button>
                 <button class="buttons" id="home-point2" onclick="homePoint2()">+2</button>
                 <button class="buttons" id="home-point3" onclick="homePoint3()">+3</button>
                </div>
            </div> 
            <div class="guest">
                <h3 class="title-guest">GUEST</h3>
                <p id="guest-point-count">0</p>
                <div class="guest-buttons">
                 <button class="buttons" id="guest-point1" onclick="guestPoint1()">+1</button>
                 <button class="buttons" id="guest-point2" onclick="guestPoint2()">+2</button>
                 <button class="buttons" id="guest-point3" onclick="guestPoint3()">+3</button>
                </div>
            </div> 
            </div>
        </div>
        <script src="index.js"></script>
 </body>
</html>
